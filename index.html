<body class="page">
  <header class="page_header">
    <div class="logo">
      <img width="198" height="60" class="logo_image" src="./img/logo.svg" alt="logotype Sight cloud">
    </div>
    <ul class="links">
      <li class="links_item">
        <a class="links_link" href="https://www.facebook.com/" target="_blank">facebook</a>
      </li>
      <li class="links_item">
        <a class="links_link" href="https://www.twitter.com/" target="_blank">twitter</a>
      </li>
      <li class="links_item">
        <a class="links_link" href="https://www.instagram.com/" target="_blank">instagram</a>
      </li>
      <li class="links_item">
        <a class="links_link" href="https://www.instagram.com/" target="_blank">youtube</a>
      </li>
    </ul>
  </header>
  <main class="page_main">
    <div class="picture">
      <img width="760" height="640" class="picture_img" src="./img/illustration.svg" alt="Man with vr glasses">
    </div>
    <div class="form">
      <h2 class="form_title">coming soon</h2>
      <p class="form_text">
        Our product is under development, <br>
        subscribe to learn about the launch first.
      </p>
      <form action="" class="form_form">
        <input class="form_input" type="email" placeholder="Enter Your Email">
        <button class="form_button" type="submit">Submit</button>
      </form>
    </div>

  </main>
  <footer class="page_footer">
    <p class="copy">

    </p>
  </footer>
